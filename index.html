<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERPLANE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Baloo+Bhai+2&family=Josefin+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="logo.png" width="35px">
                <h1>PAPERPLANE</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="menubar.png" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="users-list">
                    <p>soumi</p>
                    <p>arka</p>
                    <p>satya</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Soumi</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>Soumi</h5>
                        <p>hello arka</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Arka</h5>
                        <p>welcome Soumi</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="type your message">
                    <button>send</button>
                </div>

            </div>
        </div>
    </main>
    <script>
        var uwindow=document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>


<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>
</body>
</html>
